<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simon Game</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="simon-body">
			<div data-sound="0" class="pad green"></div>
			<div data-sound="1" class="pad red"></div>
			<div data-sound="2" class="pad yellow"></div>
			<div data-sound="3" class="pad blue"></div>
			<div class="menu">
				<h1>Simon</h1>
				<div><h2 id="counter">--</h2></div>
				<button class="start" id="start" onclick=""><b>Start</b></button>
				<p><b>Strict</b></p>
				<div class="switch demo1">
					<input type="checkbox" id="strict">
					<label></label>
				</div>
			</div>
		</div>
		<audio data-sound="0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
		<audio data-sound="1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
		<audio data-sound="2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
		<audio data-sound="3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
		<script src="script.js"></script>
	</body>
</html>
